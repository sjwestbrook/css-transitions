<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>CSS Transitions</title>
  <meta name="CSS Transitions" content="CSS Transitions">
  <meta name="misc authors" content="misc tutorials">

  <link rel="stylesheet" href="styles.css">

  <!--
  [if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]
  -->
</head>

<body>

  <h2>Simple Icon Hover Effects</h2>
  
  <!-- For the icons we are using an icon font (Eco Ico by Matthew Skiles, created with the IcoMoon app) which we add using the :before pseudo-class. -->
  
  <div class="hi-icon-wrap hi-icon-effect-1 hi-icon-effect-1a">
    <a href="#" class="hi-icon hi-icon-mobile">Mobile</a>
    <a href="#" class="hi-icon hi-icon-screen">Desktop</a>
    <a href="#" class="hi-icon hi-icon-earth">Partners</a>
    <a href="#" class="hi-icon hi-icon-support">Support</a>
    <a href="#" class="hi-icon hi-icon-locked">Security</a>
  </div>



  <script src="js/scripts.js"></script>
</body>
</html>
