<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>CSS Transitions</title>
  <meta name="CSS Transitions" content="CSS Transitions">
  <meta name="misc authors" content="misc tutorials">

  
  <link rel="stylesheet" href="styles.css">

  [if lt IE 9]>

<body>

  <h2>Simple Icon Hover Effects</h2>
  
  <!-- For the icons we are using an icon font (Eco Ico by Matthew Skiles, created with the IcoMoon app) which we add using the :before pseudo-class. -->
  
  <div class="hi-icon-wrap hi-icon-effect-6">
    <a href="#" class="hi-icon"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
    <a href="#" class="hi-icon"><i class="fa fa-facebook" aria-hidden="true"></i></a>
    <a href="#" class="hi-icon"><i class="fa fa-twitter" aria-hidden="true"></i></a>
    <a href="#" class="hi-icon"><i class="fa fa-slack" aria-hidden="true"></i></a>
    <a href="#" class="hi-icon"><i class="fa fa-pinterest-p" aria-hidden="true"></i></a>
  </div>

  <script src="https://use.fontawesome.com/91359c9ae9.js"></script>
</body>
</html>
